# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Install dependencies
      run: yarn
    - name: Serverless Framework Deploy AWS
      # You may pin to the exact commit or the version.
      # uses: hdev14/sls-deploy-action@0c1f4c3479904731c931c07cc2b0e7c025485eb8
      uses: hdev14/sls-deploy-action@1.0.0
      with:
        # AWS access key ID
        awsAccessKeyID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        # AWS secret access key
        awsSecretAccessKey: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        # The specific stage name to deploy
        stage: 'deploy'
        # The specific region on AWS
        region: ${{ secrets.AWS_S3_REGION }}
    
